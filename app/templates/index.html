<!DOCTYPE html>
<html>
<head>
  <title>Daily Quote</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<body>
  <a href="/export/quotes" download><button>Download Quotes (CSV)</button></a>
  <h1>Quote of the Moment</h1>
  <p id="quote">Click the button to load a quote!</p>
  <button onclick="getQuote()">Get Quote</button>
  <h2>Add a new quote</h2>
  <input type="text" id="new-quote" placeholder="Enter your quote here" style="width:300px;">
  <button onclick="addQuote()">Add Quote</button>
  <p id="add-quote-message"></p>

  <button onclick="loadQuoteTable()">Refresh Quotes</button>
  
  <h2>Edit Quotes</h2>
  <table id="quote-table"> 
    <thead>
      <tr>
        <th>ID</th>
        <th>Quote</th>
        <th>Actions</th>
        <th>Tags</th>
      </tr>
    </thead>
    <tbody>
      <!-- Quotes will be populated here -->
    </tbody>
  </table>
  
  <h2>Add a new tag</h2>
  <input type="text" id="new-tag" placeholder="Enter your tag here" style="width:300px;">
  <button onclick="addTag()">Add Tag</button>
  <p id="add-tag-message"></p>

  <h2>Edit Tags</h2>
  <table id="tag-table"> 
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Tags will be populated here -->
    </tbody>
  </table>
</body>
</html>
